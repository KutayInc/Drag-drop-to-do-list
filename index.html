<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css"
    />
    <link rel="stylesheet" href="todostyle.css" />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse/dist/parse.min.js"
    ></script>
  </head>
  <body>
    <div class="head">
      <img class="logo" src="logo.svg" alt="" />
      <div class="img-dropdown">
        <span class="dropdown">
          <img class="prof-img" src="user_pp.png" alt="" />
          <span class="info">
            <li class="mail">kutay@inc</li>
            <li class="logout">Logout</li>
          </span>
        </span>
      </div>
    </div>
    <div id="cover-spin"></div>
    <div class="wrapper">
      <div class="header">
        <h1>Example Board</h1>
      </div>
      <div class="secondWrapper">
        <div class="content"></div>
        <div class="listButton">
          <div class="newListWrapper">
            <button id="newList"><i class="fa-solid fa-list fa-lg"></i> Add New List</button>
            <input
              type="text"
              id="listTitleInput"
              style="display: none"
              placeholder="Enter list title"
            />
          </div>
        </div>
      </div>
    </div>
    <div id="login" style="display: none"></div>
    <script src="https://kit.fontawesome.com/dbf374df82.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
